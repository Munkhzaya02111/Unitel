<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/login.css">
    <title>Login - НЭВТРЭХ</title>
</head>
<body>
    <div class="container" style="background-image: url('./images/login_background.png');">
        <div>
            <form class="form2" id="Passlogin">
                <h1 class="form__title">НЭВТРЭХ</h1>
                <div class="form__input-group">
                    <input type="tel" class="form__input" autofocus placeholder="Утасны дугаар">
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Нууц үг">
                </div>
                <p class="form__text">
                    <a class="from__link" href="./" id="link">Нууц үгээ мартсан уу?</a>
                </p>
                <div> 
                    <div class="form__input-radio1">
                        <button class="form__button" modal-action="submit" type="submit">ҮРГЭЛЖЛҮҮЛЭХ</button></br><br>
                        <button class="form__button1" type="submit">БҮРТГҮҮЛЭХ</button><br>
                    </div>
                </div> <br>
            </form>
        </div>
    </div>
